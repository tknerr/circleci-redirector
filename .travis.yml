script: true
env:
  global:
    # the encrypted OPENSHIFT_NEWRELIC_LICENSE_KEY
    - secure: 
    # the encrypted OPENSHIFT_PASSWORD
    - secure: 
    - XYZ=1234
before_deploy:
  - echo "this is $XYZ"
  - echo "this is \$XYZ"
  - echo "this is ${XYZ}"
  - gem install rhc
  - echo no | rhc setup --clean --create-token --server openshift.redhat.com -l mail@tknerr.de -p $OPENSHIFT_PASSWORD
  - rhc env-set OPENSHIFT_NEWRELIC_LICENSE_KEY=\$OPENSHIFT_NEWRELIC_LICENSE_KEY -a staging
  - rhc
deploy:
  provider: openshift
  user: mail@tknerr.de
  password: $OPENSHIFT_PASSWORD
  app:
    master: circleciredirector
    newrelic: staging
  domain: tkn
  on:
    repo: tknerr/circleci-redirector
