script: true
env:
  global:
    # the encrypted NEWRELIC_LICENSE_KEY
    - secure: 
    # the encrypted OPENSHIFT_PASSWORD
    - secure: 
before_deploy:
  - gem install rhc
  - rhc env-set OPENSHIFT_NEWRELIC_LICENSE_KEY=$NEWRELIC_LICENSE_KEY -a staging -l mail@tknerr.de -p $OPENSHIFT_PASSWORD
deploy:
  provider: openshift
  user: mail@tknerr.de
  password: $OPENSHIFT_PASSWORD
  app:
    master: circleciredirector
    newrelic: staging
  domain: tkn
  on:
    repo: tknerr/circleci-redirector
